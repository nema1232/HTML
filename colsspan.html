<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan and Rowspan</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th colspan="2">Address</th>
          <th rowspan="2">Email</th>
          <th rowspan="2">Contact</th>
        </tr>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th>Temporary</th>
          <th>Permanent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nema</td>
          <td>Bholan</td>
          <td>Nakhipot</td>
          <td>Lalitpur</td>
          <td>abc@gmail.com</td>
          <td>9876543210</td>
        </tr>
        <tr>
          <td>Ram</td>
          <td>Rai</td>
          <td>Satdoabto</td>
          <td>Lalitpur</td>
          <td>ram@gmail.com</td>
          <td>9876543210</td>
        </tr>
        <tr>
          <td>Hari</td>
          <td>Prasad</td>
          <td>Nakhipot</td>
          <td>Bhaktapur</td>
          <td>har@gmail.com</td>
          <td>9876563210</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
