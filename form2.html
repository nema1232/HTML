<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <th colspan="2">Fill Out the form</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="name" name="name" id="name" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
        <td>
            <input type="pwd" name="pwd" id="pwd" /></td>
          </td>
        </tr>
        <tr>
          <td>Feedback</td>
          <td>
            <textarea name="feed" id="feed" cols="30" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <input type="radio" value="male" />Male
            <input type="radio" value="female" />female
          </td>
        </tr>
        <tr>
          <td>Subject</td>
          <td>
            <input type="checkbox" name="nema" value="" />Nema
            <input type="checkbox" name="nema" value="" />Nema
            <input type="checkbox" name="nema" value="" />Nema
          </td>
          <tr>
            <td></td>
            <td>
                <input type="reset" value="Reset All">
                <input type="submit" value="Submit">
            </td>
          </tr>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
